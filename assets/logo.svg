<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background pill -->
  <rect x="10" y="20" width="380" height="80" rx="40" fill="#0f172a"/>

  <!-- n logo mark -->
  <g transform="translate(40, 35)">
    <!-- Stylized n -->
    <path d="M0 45 L0 15 Q0 0 15 0 L35 0 Q50 0 50 15 L50 45"
          stroke="url(#grad1)" stroke-width="8" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Dash separator -->
  <rect x="110" y="52" width="20" height="6" rx="3" fill="url(#grad2)"/>

  <!-- skills text -->
  <text x="145" y="72" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="42" font-weight="700" fill="white" letter-spacing="-1">
    skills
  </text>

  <!-- Decorative dots -->
  <circle cx="340" cy="45" r="4" fill="#6366f1" opacity="0.6"/>
  <circle cx="355" cy="55" r="3" fill="#8b5cf6" opacity="0.8"/>
  <circle cx="365" cy="65" r="5" fill="#06b6d4" opacity="0.5"/>
</svg>
