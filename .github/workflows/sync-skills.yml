name: Sync External Skills

on:
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'

  workflow_dispatch:
    # Allow manual triggers from GitHub UI
    inputs:
      force:
        description: 'Force sync even if no changes detected'
        required: false
        default: 'false'
        type: boolean
      skill:
        description: 'Sync specific skill only (leave empty for all)'
        required: false
        default: ''
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout n-skills
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for proper git operations

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install yaml

      - name: Sync external skills
        id: sync
        run: |
          node scripts/sync-external.mjs \
            ${{ inputs.force == 'true' && '--force' || '' }} \
            ${{ inputs.skill && format('--skill={0}', inputs.skill) || '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for changes
        id: changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: sync external skills'
          title: 'ðŸ”„ Sync external skills'
          body: |
            ## Automated Skill Sync

            This PR was automatically generated by the skill sync workflow.

            ### Changes
            - Synced skill content from upstream repositories
            - Updated `.source.json` files with new commit hashes

            ### Source
            See `sources.yaml` for the list of external skills being synced.

            ---
            ðŸ¤– This is an automated PR. Review the changes before merging.
          branch: sync/external-skills
          delete-branch: true
          labels: |
            automated
            sync
